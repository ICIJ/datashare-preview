version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4

    steps:
      - checkout
      - run:
          command: |
            sudo pip install virtualenv
            virtualenv --python=python3 venv
            source venv/bin/activate
            python setup.py develop
            pip install -e ".[dev]"
            nosetests